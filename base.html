<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">

            <div class="container-header">
            <header class="d-flex justify-content-center py-3">
                
                <img class="header__img" src="{{ url_for('static', filename='img/Logo.png' ) }}" alt="Logo">
                
                <ul class="nav nav-pills">
                    <li class="nav-item-G"><a href="{{ url_for('index') }}" class="nav-link active" aria-current="page">Главная</a></li>
                </ul>

              
                <!-- <div class="OpenSidebar">
                        <li><a href="{{ url_for('sidebar') }}">Категории товаров</a></li>
                    </div> 
                -->

                <div class="search-container">
                    <form action="/search" method="get">
                        <input type="text" placeholder="Поиск..." class="search-input" name="query">
                        <button  type="submit" class="bt-search">Поиск</button>
                    </form>

                </div>
                
            </header>  
            
            <div class="content">
                {% block content %}{% endblock %}
            </div>
            
           

            <footer class="d-flex flex-wrap justify-content-between aling-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex aling-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                        <img class="footer__img" src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo">
                    </a>

                </div>

                
            </footer>

        </div>

    </div>
   
    
    
</body>
</html>
